name: Android CI ğŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code ğŸ“¥

      - name: Set up JDK 17 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
        name: Checkout code ğŸ“¥

      - name: Set up JDK 17 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Java Version
        run: java -version

      - name: Grant execute permission for gradlew ğŸ› ï¸
        run: chmod +x gradlew

      - name: Run Android Lint ğŸš¨
        run: ./gradlew lint

      - name: Upload Lint Report ğŸ“„
        uses: actions/upload-artifact@v3
        with:
          name: lint-report-debug
          path: app/build/reports/lint-results-debug.html

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        name: Checkout code ğŸ“¥

      - name: Set up JDK 17 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew ğŸ› ï¸
        run: chmod +x gradlew

      - name: Run Unit Tests ğŸ§ª
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest

      - name: Generate Code Coverage Report
        run: ./gradlew codeCoverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: app/build/reports/jacoco

  build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4
        name: Checkout code ğŸ“¥

      - name: Set up JDK 17 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew ğŸ› ï¸
        run: chmod +x gradlew

      - name: Build Project ğŸ—ï¸
        run: ./gradlew assembleRelease

      - name: Upload Build Artifacts ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: app/build/outputs